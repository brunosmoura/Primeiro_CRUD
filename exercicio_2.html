<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 2</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome"><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Digite seu email" ><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" placeholder="Digite sua senha" ><br>
        <label for="cpf">CPF:</label>
        <input type="text" placeholder=" Ex: 000.000.000-00"><br>  
    </form>
<form>

    <label for="">Escolha o seu Time:</label><br>
    <input type="radio" id="time1" name="time" value="Sport">
    <label for="time1">Sport</label><br>
    <input type="radio" id="time2" name="time" value="Santa Cruz">
    <label for="time2">Santa Cruz</label><br>
    <input type="radio" id="time3" name="time" value="Nautico">
    <label for="time2">Náutico</label><br>
</form><br><br>

<form>
<label for="">Escolha os seu Brindes:</label><br>
<input type="checkbox" name="brinde" id="bone">
<label for="bone">Boné</label><br>
<input type="checkbox" name="brinde" id="chaveiro">
<label for="chaveiro">Chaveiro</label><br>
<input type="checkbox" name="brinde" id="garrafa">
<label for="garrafa">Garrafa</label>
</form><br>

<form>
    <label for="">Escolha a área (Geral, Lateral, Social, Arquibancada)</label><br>
    <select name="area" id="area">
        <option value="geral">Geral</option><br>
        <option value="lateral">Lateral</option><br>
        <option value="social">Social</option><br>
        <option value="arquibancada">Arquibancada</option><br>
    </select>
    
</form>



</body>
</html>
